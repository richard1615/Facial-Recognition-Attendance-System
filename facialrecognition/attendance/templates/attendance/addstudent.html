{% extends 'attendance/layout.html' %}
{%load crispy_forms_tags %} 

{% block navbar %}{% endblock navbar %}

{% block navbarcourse %}{% endblock navbarcourse %}

{% block body %}
<span>Enroll new Student</span>
<form action="{% url 'addstudent' course.id %}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ student_form|crispy }}
    <input type="submit" name="submit" value="Enroll">
</form>
{% endblock body %}
